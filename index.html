<!-- JavaScript to filter topics -->
<script>
function filterTopics() {
    var input, filter, list, topics, i, txtValue;
    input = document.getElementById('searchBox');
    filter = input.value.toLowerCase();
    list = document.getElementById("topicsList");
    topics = list.getElementsByTagName('li');

    for (i = 0; i < topics.length; i++) {
        txtValue = topics[i].textContent || topics[i].innerText;
        if (txtValue.toLowerCase().indexOf(filter) > -1) {
            topics[i].style.display = "";
        } else {
            topics[i].style.display = "none";
        }
    }
}
</script>
